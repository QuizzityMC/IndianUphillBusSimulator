name: Request Unity Activation File

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  request-activation-file:
    name: Request Activation File
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Request activation file
        id: request
        uses: game-ci/unity-request-activation-file@v2
        with:
          unityVersion: 2021.3.45f1

      - name: Upload activation file
        uses: actions/upload-artifact@v4
        with:
          name: Unity_v2021.3.45f1.alf
          path: ${{ steps.request.outputs.filePath }}
          retention-days: 1

      - name: Instructions
        run: |
          echo "=============================================="
          echo "Unity Activation File Generated Successfully!"
          echo "=============================================="
          echo ""
          echo "Next steps:"
          echo "1. Download the artifact 'Unity_v2021.3.45f1.alf' from this workflow run"
          echo "2. Go to: https://license.unity3d.com/manual"
          echo "3. Upload the .alf file"
          echo "4. Select your license type (Personal, Plus, or Pro)"
          echo "5. Download the .ulf license file"
          echo "6. Open the .ulf file in a text editor and copy the entire contents"
          echo "7. Go to your repository Settings → Secrets and variables → Actions"
          echo "8. Create a new secret named 'UNITY_LICENSE' and paste the .ulf content"
          echo ""
          echo "For detailed instructions, visit:"
          echo "https://game.ci/docs/github/activation"
