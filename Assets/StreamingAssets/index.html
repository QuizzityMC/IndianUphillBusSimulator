<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Indian Uphill Bus Simulator 3D - Multiplayer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            overflow: hidden;
        }
        .webgl-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameContainer {
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
        }
        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #4a4e69;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        .fullscreen-button:hover {
            background: #22223b;
        }
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loading-text {
            color: #f2e9e4;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #progress-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4a4e69, #9a8c98);
            transition: width 0.3s ease;
        }
    </style>
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = null;
        
        function UnityProgress(gameInstance, progress) {
            var progressFill = document.getElementById('progress-fill');
            var loadingOverlay = document.getElementById('loading-overlay');
            
            if (progressFill) {
                progressFill.style.width = (progress * 100) + '%';
            }
            
            if (progress >= 1 && loadingOverlay) {
                setTimeout(function() {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }
        }
        
        function toggleFullscreen() {
            var container = document.getElementById('gameContainer');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log('Error attempting fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        window.onload = function() {
            gameInstance = UnityLoader.instantiate("gameContainer", "Build/IndianUphillBusSimulator3D-1_0.json", {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function() {
                        UnityProgress(gameInstance, 1);
                    }
                }
            });
        };
    </script>
</head>
<body>
    <div id="loading-overlay">
        <div id="loading-text">Loading Indian Uphill Bus Simulator 3D...</div>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>
    <div class="webgl-content">
        <div id="gameContainer"></div>
        <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
    </div>
</body>
</html>
